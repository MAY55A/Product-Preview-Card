<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product-card">
      <div class="product-image">
      </div>
      <div class="product-details">
        <span class="product-category">Perfume</span>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-prices">
          <span class="product-new-price">$149.99</span>
          <span class="product-old-price">$169.99</span>
        </div>
  
        <button class="add"><img src="images/icon-cart.svg"> &nbsp;&nbsp;&nbsp;Add to Cart</button>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MAY55A">MAY55A</a>.
    </div>
  </footer>
</body>
</html>
